# Endpoints de producci贸n para BotMobile
# Configuraci贸n con Redis para persistencia

# Action endpoint para acciones customizadas
action_endpoint:
  url: "http://actions:5055/webhook"

# Tracker store - Redis para persistencia de conversaciones
tracker_store:
  type: redis
  url: "redis://redis:6379"
  db: 0
  password: null
  record_exp: 30000  # Conversaciones expiran en 30000 segundos (~8 horas)
  key_prefix: "botmobile:"

# Event broker - Redis para eventos y analytics
event_broker:
  type: redis
  url: "redis://redis:6379" 
  db: 1
  password: null
  queue: "rasa_production_events"

# Lock store - Redis para sincronizaci贸n entre instancias
lock_store:
  type: redis
  url: "redis://redis:6379"
  db: 2
  password: null

