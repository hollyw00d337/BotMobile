version: "3.1"

nlu:
- regex: numero_opcion
  examples: |
    - [0-9]

- intent: seleccionar_opcion
  examples: |
    - [0](numero_opcion)
    - [1](numero_opcion)
    - [2](numero_opcion)
    - [3](numero_opcion)
    - [4](numero_opcion)
    - [5](numero_opcion)
